name: CI to Docker HuB

on:
  push:
    branches: [ release ]

jobs:
  getEnvs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: |
          printenv
      - name: Call printenv to see all envs
        shell: bash
        run: printenv

      - name: Call printenv filtering to see GITHUB envs
        shell: bash
        run:  printenv | grep "^GITHUB.*"

      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

      - name: Shell GIT env
        shell: bash
        run: |
          SHA=${{ github.event.pull_request.head.sha }}
          echo "github.event.pull_request.head.sha = ${SHA}"
          echo "GITHUB_SHA = ${GITHUB_SHA}"
          echo "GITHUB_REF = ${GITHUB_REF}"
          echo "BRANCH = ${GITHUB_REF#refs/heads/}"
      - name: Declare some vars to use on other actions
        id: vars
        shell: bash
        run: |
          echo "GITHUB_SHA: ${GITHUB_SHA}"
          echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Get Vars from step "vars"
        run: |
          echo "Branch: ${{ steps.vars.outputs.branch }}"
          echo "Sha: ${{ steps.vars.outputs.sha_short }}"
      - name: Dump steps context
        env:
          STEPS-: ${{ toJson(steps) }}
          STEPS-JSON: ${{ toJson(steps.vars) }}
          STEPS-JSON2: ${{ toJson(steps.vars.outputs) }}
        run: |
          echo "${STEPS-}"
          echo "$STEPS-"
          echo "${STEPS-JSON}"
          echo "$STEPS-JSON"
          echo "${STEPS-JSON2}"